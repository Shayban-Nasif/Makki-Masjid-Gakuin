<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Makki Masjid Gakuin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for the Dashboard layout */
        .dashboard-container { display: flex; min-height: 100vh; }
        
        .sidebar { 
            width: 250px; 
            background: #004d40; 
            color: white; 
            padding: 20px; 
        }
        
        .sidebar h2 { color: #d4af37; font-size: 1.2rem; margin-bottom: 30px; }
        
        .sidebar-menu { list-style: none; padding: 0; }
        .sidebar-menu li { padding: 15px 0; border-bottom: 1px solid #00695c; cursor: pointer; }
        .sidebar-menu li:hover { color: #d4af37; }

        .main-content { flex: 1; padding: 40px; background: #f4f7f6; }
        
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }

        .stat-card { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            text-align: center;
        }

        .stat-card h3 { margin: 0; color: #777; font-size: 0.9rem; }
        .stat-card p { font-size: 1.8rem; font-weight: bold; margin: 10px 0; color: #004d40; }

        .action-section { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }

        .logout-btn { 
            background: #c62828; 
            color: white; 
            border: none; 
            padding: 10px; 
            width: 100%; 
            margin-top: 50px; 
            cursor: pointer; 
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="sidebar">
            <h2>MMG Admin</h2>
            <ul class="sidebar-menu">
                <li onclick="alert('Going to Teachers Management...')">Teachers</li>
                <li onclick="alert('Going to Students Management...')">Students</li>
                <li onclick="alert('Going to Lessons...')">Lessons & Levels</li>
                <li onclick="alert('Going to Finance...')">Payment Info</li>
                <li onclick="alert('Going to Documents...')">Documents</li>
            </ul>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="main-content">
            <header>
                <h1>Welcome, Administrator</h1>
                <p>Overview of Makki Masjid Gakuin</p>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Students</h3>
                    <p id="totalStudents">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Teachers</h3>
                    <p id="totalTeachers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Divisions</h3>
                    <p id="totalDivisions">0</p>
                </div>
            </div>

            <div class="action-section">
                <h3>Add New Teacher</h3>
                <form id="addTeacherForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="text" id="teacherName" placeholder="Full Name" required>
                    <input type="email" id="teacherEmail" placeholder="Email Address" required>
                    <input type="text" id="teacherSubject" placeholder="Subject (e.g., Quran, Tajweed)">
                    <input type="password" id="teacherPassword" placeholder="Temporary Password" required>
                    <button type="submit" class="login-btn" style="grid-column: span 2;">Register Teacher</button>
                </form>
                <p id="adminMsg"></p>
            </div>

            <div class="action-section" style="margin-top: 20px;">
                <h3>Existing Teachers</h3>
                <ul id="teachersList">
                    </ul>
            </div>
        </div>
    </div>

    <script type="module">
  // Import Firebase tools again for this page
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, setDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // Use the same config you used in index.html
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const teacherForm = document.getElementById('addTeacherForm');
  const adminMsg = document.getElementById('adminMsg');

  // Handle Adding a Teacher
  teacherForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('teacherEmail').value;
    const name = document.getElementById('teacherName').value;
    const subject = document.getElementById('teacherSubject').value;

    try {
        // 1. Add to the "users" collection so they can log in
        await setDoc(doc(db, "users", email), {
            name: name,
            email: email,
            role: "teacher",
            subject: subject
        });

        adminMsg.style.color = "green";
        adminMsg.innerText = "Teacher registered successfully!";
        teacherForm.reset();
        loadTeachers(); // Refresh the list
    } catch (error) {
        adminMsg.style.color = "red";
        adminMsg.innerText = "Error: " + error.message;
    }
  });

  // Function to show the list of teachers
  async function loadTeachers() {
    const querySnapshot = await getDocs(collection(db, "users"));
    const list = document.getElementById('teachersList');
    list.innerHTML = "";
    querySnapshot.forEach((doc) => {
        if(doc.data().role === "teacher") {
            list.innerHTML += `<li>${doc.data().name} - ${doc.data().subject} (${doc.data().email})</li>`;
        }
    });
  }

  loadTeachers(); // Run this when page loads
</script>
</body>
</html>
