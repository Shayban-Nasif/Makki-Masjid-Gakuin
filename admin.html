<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Makki Masjid Gakuin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background: #004d40; color: white; padding: 20px; }
        .sidebar h2 { color: #d4af37; font-size: 1.2rem; margin-bottom: 30px; }
        .sidebar-menu { list-style: none; padding: 0; }
        .sidebar-menu li { padding: 15px 0; border-bottom: 1px solid #00695c; cursor: pointer; }
        .sidebar-menu li:hover { color: #d4af37; }
        .main-content { flex: 1; padding: 40px; background: #f4f7f6; overflow-y: auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; border-top: 4px solid #004d40; }
        .stat-card h3 { margin: 0; color: #777; font-size: 0.85rem; text-transform: uppercase; }
        .stat-card p { font-size: 1.5rem; font-weight: bold; margin: 10px 0; color: #004d40; }
        .action-section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .logout-btn { background: #c62828; color: white; border: none; padding: 10px; width: 100%; margin-top: 50px; cursor: pointer; border-radius: 5px; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        
        /* Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        th { background: #f8f9fa; color: #555; text-align: left; padding: 12px; border-bottom: 2px solid #eee; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .div-header { background: #e0f2f1; color: #004d40; padding: 10px; margin-top: 20px; border-radius: 4px; font-weight: bold; }
        
        /* Buttons */
        .btn-edit { background: #0288d1; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .btn-view { background: #455a64; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .btn-delete { background: #d32f2f; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        
        /* Modal Styles */
        #editModal, #progressModal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); overflow-y: auto; }
        .modal-content { background: white; margin: 5% auto; padding: 20px; width: 450px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        /* Goal Progress Mini Bar in Table */
        .mini-progress-bg { background: #eee; height: 8px; border-radius: 4px; width: 60px; display: inline-block; overflow: hidden; }
        .mini-progress-fill { background: #004d40; height: 100%; }
    </style>
</head>
<body>

    <div id="editModal">
        <div class="modal-content">
            <h3 id="modalTitle">Edit Student & Goals</h3>
            <input type="hidden" id="editStudentId">
            <label>Full Name</label>
            <input type="text" id="editStudentName">
            
            <label>Division</label>
            <select id="editStudentDivision">
                <option value="Maktab">Maktab</option>
                <option value="Nazera">Nazera</option>
                <option value="Hifz">Hifz</option>
            </select>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>
                    <label>Current Level (No.)</label>
                    <input type="number" id="editStudentLevel" placeholder="e.g. 2">
                </div>
                <div>
                    <label>Goal (Total No.)</label>
                    <input type="number" id="editStudentGoal" placeholder="e.g. 10">
                </div>
            </div>

            <label>Expected Completion (ETA)</label>
            <input type="text" id="editStudentETA" placeholder="e.g. End of March">

            <div style="margin-top: 15px; display: flex; gap: 10px;">
                <button id="saveEditBtn" style="flex:1; padding: 10px; background: #004d40; color: white; border: none; border-radius: 4px; cursor: pointer;">Save Changes</button>
                <button onclick="closeModal()" style="flex:1; padding: 10px; background: #999; color: white; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
            </div>
        </div>
    </div>

    <div id="progressModal">
        <div class="modal-content" style="width: 600px;">
            <h3 id="progressTitle">Student Progress History</h3>
            <hr>
            <div id="progressList" style="max-height: 400px; overflow-y: auto; margin-top: 15px;"></div>
            <button onclick="document.getElementById('progressModal').style.display='none'" style="width: 100%; padding: 10px; margin-top: 15px; background: #455a64; color: white; border: none; border-radius: 4px; cursor: pointer;">Close History</button>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="sidebar">
            <h2>MMG Admin</h2>
            <ul class="sidebar-menu">
                <li>Teachers</li>
                <li>Students</li>
                <li>Divisions</li>
                <li>Finance</li>
            </ul>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="main-content">
            <header>
                <h1>Administrator Control</h1>
                <p>Makki Masjid Gakuin Management</p>
            </header>

            <div class="stats-grid">
                <div class="stat-card"><h3>Total Students</h3><p id="totalStudents">0</p></div>
                <div class="stat-card" style="border-top-color: #d4af37;"><h3>Maktab</h3><p id="countMaktab">0</p></div>
                <div class="stat-card" style="border-top-color: #d4af37;"><h3>Nazera</h3><p id="countNazera">0</p></div>
                <div class="stat-card" style="border-top-color: #d4af37;"><h3>Hifz</h3><p id="countHifz">0</p></div>
                <div class="stat-card"><h3>Total Teachers</h3><p id="totalTeachers">0</p></div>
            </div>

            <div class="action-section">
                <h3>Add New Student</h3>
                <form id="addStudentForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="text" id="studentName" placeholder="Student Name" required>
                    <select id="studentDivision" required>
                        <option value="">Select Division</option>
                        <option value="Maktab">Maktab</option>
                        <option value="Nazera">Nazera</option>
                        <option value="Hifz">Hifz</option>
                    </select>
                    <input type="number" id="studentLevel" placeholder="Current Level (Number)">
                    <input type="number" id="studentGoal" placeholder="Goal (Total Lessons)">
                    <input type="email" id="parentEmail" placeholder="Parent Email" required style="grid-column: span 2;">
                    <button type="submit" style="grid-column: span 2; padding: 12px; background-color: #d4af37; color: white; border: none; border-radius: 4px; cursor: pointer;">Register Student</button>
                </form>
            </div>

            <div class="action-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <h3>Student Details & Goals</h3>
                    <input type="text" id="studentSearch" placeholder="Search by name..." style="width: 250px; margin:0;">
                </div>
                <div id="divisionWiseContainer"></div>
            </div>

            <div class="action-section">
                <h3>Teacher Registry</h3>
                <form id="addTeacherForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;">
                    <input type="text" id="teacherName" placeholder="Teacher Name" required>
                    <input type="email" id="teacherEmail" placeholder="Email Address" required>
                    <select id="teacherDivision" required>
                        <option value="">Assign Division</option>
                        <option value="Maktab">Maktab</option>
                        <option value="Nazera">Nazera</option>
                        <option value="Hifz">Hifz</option>
                    </select>
                    <input type="password" id="teacherPassword" placeholder="Temp Password" required>
                    <button type="submit" style="grid-column: span 2; padding: 10px; background: #004d40; color: white; border: none; border-radius: 4px;">Add Teacher</button>
                </form>
                <ul id="teachersList" style="font-size: 0.9rem;"></ul>
            </div>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, setDoc, doc, getDocs, updateDoc, deleteDoc, arrayUnion, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAdA02h0pqEEQunobeSM4emZfPW1EjMKu4",
        authDomain: "makki-masjid-gakuin.firebaseapp.com",
        projectId: "makki-masjid-gakuin",
        storageBucket: "makki-masjid-gakuin.firebasestorage.app",
        messagingSenderId: "376596641128",
        appId: "1:376596641128:web:b49c1233aaed64ae6552dd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allStudents = [];

    async function loadData() {
        try {
            const tSnap = await getDocs(collection(db, "users"));
            const sSnap = await getDocs(collection(db, "students"));
            
            allStudents = [];
            sSnap.forEach(doc => { allStudents.push({ id: doc.id, ...doc.data() }); });

            renderTables(allStudents);

            let tList = document.getElementById('teachersList');
            tList.innerHTML = "";
            let tCount = 0;
            tSnap.forEach(doc => {
                const u = doc.data();
                if(u.role === 'teacher') {
                    tCount++;
                    tList.innerHTML += `<li>${u.name} - <strong>${u.division}</strong> (${u.email})</li>`;
                }
            });
            document.getElementById('totalTeachers').innerText = tCount;
            document.getElementById('totalStudents').innerText = sSnap.size;
        } catch (err) { console.error(err); }
    }

    function renderTables(data) {
        const container = document.getElementById('divisionWiseContainer');
        container.innerHTML = "";
        let counts = { Maktab: 0, Nazera: 0, Hifz: 0 };
        let groups = { Maktab: [], Nazera: [], Hifz: [] };

        data.forEach(s => { if (groups[s.division]) { groups[s.division].push(s); counts[s.division]++; } });

        document.getElementById('countMaktab').innerText = counts.Maktab;
        document.getElementById('countNazera').innerText = counts.Nazera;
        document.getElementById('countHifz').innerText = counts.Hifz;

        for (const [div, students] of Object.entries(groups)) {
            if (students.length > 0) {
                let html = `<div class="div-header">${div} Division</div><table><thead><tr><th>Name</th><th>Progress</th><th>Goal</th><th>Actions</th></tr></thead><tbody>`;
                students.forEach(s => {
                    const progress = Math.min(((parseInt(s.level) || 0) / (parseInt(s.goal) || 10)) * 100, 100);
                    html += `<tr>
                        <td>${s.name}<br><small style="color:#888">${s.parentEmail}</small></td>
                        <td>
                            <div class="mini-progress-bg"><div class="mini-progress-fill" style="width:${progress}%"></div></div>
                            <span style="font-size:0.7rem">${Math.round(progress)}%</span>
                        </td>
                        <td>${s.level || 0} / ${s.goal || 10}</td>
                        <td>
                            <button class="btn-view" onclick="viewProgress('${s.id}', '${s.name}')">History</button>
                            <button class="btn-edit" onclick="openEditModal('${s.id}', '${s.name}', '${s.division}', '${s.level}', '${s.goal}', '${s.eta || ''}')">Edit</button>
                            <button class="btn-delete" onclick="deleteStudent('${s.id}')">Del</button>
                        </td>
                    </tr>`;
                });
                html += `</tbody></table>`;
                container.innerHTML += html;
            }
        }
    }

    window.openEditModal = (id, name, division, level, goal, eta) => {
        document.getElementById('editStudentId').value = id;
        document.getElementById('editStudentName').value = name;
        document.getElementById('editStudentDivision').value = division;
        document.getElementById('editStudentLevel').value = level || 0;
        document.getElementById('editStudentGoal').value = goal || 10;
        document.getElementById('editStudentETA').value = eta || "";
        document.getElementById('editModal').style.display = 'block';
    };

    window.closeModal = () => { document.getElementById('editModal').style.display = 'none'; };

    document.getElementById('saveEditBtn').addEventListener('click', async () => {
        const id = document.getElementById('editStudentId').value;
        const updatedData = {
            name: document.getElementById('editStudentName').value,
            division: document.getElementById('editStudentDivision').value,
            level: document.getElementById('editStudentLevel').value,
            goal: document.getElementById('editStudentGoal').value,
            eta: document.getElementById('editStudentETA').value
        };
        try {
            await updateDoc(doc(db, "students", id), updatedData);
            closeModal();
            loadData();
        } catch (err) { alert(err.message); }
    });

    document.getElementById('addStudentForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const pEmail = document.getElementById('parentEmail').value;
        const name = document.getElementById('studentName').value;
        try {
            await addDoc(collection(db, "students"), {
                name: name,
                division: document.getElementById('studentDivision').value,
                level: document.getElementById('studentLevel').value || 0,
                goal: document.getElementById('studentGoal').value || 10,
                parentEmail: pEmail,
                eta: ""
            });
            await setDoc(doc(db, "users", pEmail), { role: "parent", email: pEmail, children: arrayUnion(name) }, { merge: true });
            document.getElementById('addStudentForm').reset();
            loadData();
        } catch (err) { alert(err.message); }
    });

    window.viewProgress = async (studentId, studentName) => {
        document.getElementById('progressTitle').innerText = "History: " + studentName;
        const list = document.getElementById('progressList');
        list.innerHTML = "Loading...";
        document.getElementById('progressModal').style.display = 'block';
        try {
            const q = query(collection(db, "progress_reports"), where("studentId", "==", studentId), orderBy("date", "desc"));
            const snap = await getDocs(q);
            let html = snap.empty ? "<p>No records.</p>" : "";
            snap.forEach(doc => {
                const d = doc.data();
                html += `<div style="border-bottom:1px solid #eee; padding:10px;">
                    <strong>${d.date}</strong> - ${d.performance}<br>
                    <small>${d.sabaq}</small>
                </div>`;
            });
            list.innerHTML = html;
        } catch (err) { console.error(err); }
    };

    window.deleteStudent = async (id) => { if(confirm("Delete this student?")) { await deleteDoc(doc(db, "students", id)); loadData(); } };

    document.getElementById('logoutBtn').addEventListener('click', () => window.location.href = 'index.html');
    loadData();
    </script>
</body>
</html>
