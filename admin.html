<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Makki Masjid Gakuin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for the Dashboard layout */
        .dashboard-container { display: flex; min-height: 100vh; }
        
        .sidebar { 
            width: 250px; 
            background: #004d40; 
            color: white; 
            padding: 20px; 
        }
        
        .sidebar h2 { color: #d4af37; font-size: 1.2rem; margin-bottom: 30px; }
        
        .sidebar-menu { list-style: none; padding: 0; }
        .sidebar-menu li { padding: 15px 0; border-bottom: 1px solid #00695c; cursor: pointer; }
        .sidebar-menu li:hover { color: #d4af37; }

        .main-content { flex: 1; padding: 40px; background: #f4f7f6; }
        
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }

        .stat-card { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            text-align: center;
        }

        .stat-card h3 { margin: 0; color: #777; font-size: 0.9rem; }
        .stat-card p { font-size: 1.8rem; font-weight: bold; margin: 10px 0; color: #004d40; }

        .action-section { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }

        .logout-btn { 
            background: #c62828; 
            color: white; 
            border: none; 
            padding: 10px; 
            width: 100%; 
            margin-top: 50px; 
            cursor: pointer; 
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="sidebar">
            <h2>MMG Admin</h2>
            <ul class="sidebar-menu">
                <li onclick="alert('Going to Teachers Management...')">Teachers</li>
                <li onclick="alert('Going to Students Management...')">Students</li>
                <li onclick="alert('Going to Lessons...')">Lessons & Levels</li>
                <li onclick="alert('Going to Finance...')">Payment Info</li>
                <li onclick="alert('Going to Documents...')">Documents</li>
            </ul>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="main-content">
            <header>
                <h1>Welcome, Administrator</h1>
                <p>Overview of Makki Masjid Gakuin</p>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Students</h3>
                    <p id="totalStudents">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Teachers</h3>
                    <p id="totalTeachers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Divisions</h3>
                    <p id="totalDivisions">0</p>
                </div>
            </div>

            <div class="action-section">
                <h3>Recent Announcements</h3>
                <p>No new announcements. Use the Documents tab to upload the Annual Calendar.</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Basic Logout Logic
        document.getElementById('logoutBtn').addEventListener('click', () => {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
