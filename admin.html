<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Makki Masjid Gakuin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-container { display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background: #004d40; color: white; padding: 20px; }
        .sidebar h2 { color: #d4af37; font-size: 1.2rem; margin-bottom: 30px; }
        .sidebar-menu { list-style: none; padding: 0; }
        .sidebar-menu li { padding: 15px 0; border-bottom: 1px solid #00695c; cursor: pointer; }
        .sidebar-menu li:hover { color: #d4af37; }
        .main-content { flex: 1; padding: 40px; background: #f4f7f6; overflow-y: auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; border-top: 4px solid #004d40; }
        .stat-card h3 { margin: 0; color: #777; font-size: 0.85rem; text-transform: uppercase; }
        .stat-card p { font-size: 1.5rem; font-weight: bold; margin: 10px 0; color: #004d40; }
        .action-section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .logout-btn { background: #c62828; color: white; border: none; padding: 10px; width: 100%; margin-top: 50px; cursor: pointer; border-radius: 5px; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        
        /* Table Styles for Student Details */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        th { background: #f8f9fa; color: #555; text-align: left; padding: 12px; border-bottom: 2px solid #eee; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .div-header { background: #e0f2f1; color: #004d40; padding: 10px; margin-top: 20px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="sidebar">
            <h2>MMG Admin</h2>
            <ul class="sidebar-menu">
                <li>Teachers</li>
                <li>Students</li>
                <li>Divisions</li>
                <li>Finance</li>
            </ul>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="main-content">
            <header>
                <h1>Administrator Control</h1>
                <p>Makki Masjid Gakuin Management</p>
            </header>

            <div class="stats-grid">
                <div class="stat-card"><h3>Total Students</h3><p id="totalStudents">0</p></div>
                <div class="stat-card" style="border-top-color: #d4af37;"><h3>Maktab</h3><p id="countMaktab">0</p></div>
                <div class="stat-card" style="border-top-color: #d4af37;"><h3>Nazera</h3><p id="countNazera">0</p></div>
                <div class="stat-card" style="border-top-color: #d4af37;"><h3>Hifz</h3><p id="countHifz">0</p></div>
                <div class="stat-card"><h3>Total Teachers</h3><p id="totalTeachers">0</p></div>
            </div>

            <div class="action-section">
                <h3>Add New Teacher</h3>
                <form id="addTeacherForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="text" id="teacherName" placeholder="Full Name" required>
                    <input type="email" id="teacherEmail" placeholder="Email Address" required>
                    <select id="teacherDivision" required>
                        <option value="">Assign Division</option>
                        <option value="Maktab">Maktab</option>
                        <option value="Nazera">Nazera</option>
                        <option value="Hifz">Hifz</option>
                    </select>
                    <input type="password" id="teacherPassword" placeholder="Temp Password" required>
                    <button type="submit" class="login-btn" style="grid-column: span 2; padding: 12px; background: #004d40; color: white; border: none; border-radius: 4px; cursor: pointer;">Register Teacher</button>
                </form>
                <p id="adminMsg"></p>
            </div>

            <div class="action-section">
                <h3>Add New Student</h3>
                <form id="addStudentForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="text" id="studentName" placeholder="Student Name" required>
                    <select id="studentDivision" required>
                        <option value="">Select Division</option>
                        <option value="Maktab">Maktab</option>
                        <option value="Nazera">Nazera</option>
                        <option value="Hifz">Hifz</option>
                    </select>
                    <input type="text" id="studentLevel" placeholder="Current Level (e.g. Level 1)">
                    <input type="email" id="parentEmail" placeholder="Parent Email" required>
                    <button type="submit" class="login-btn" style="grid-column: span 2; padding: 12px; background-color: #d4af37; color: white; border: none; border-radius: 4px; cursor: pointer;">Register Student</button>
                </form>
                <p id="studentMsg"></p>
            </div>

            <div class="action-section">
                <h3>Division-wise Student Details</h3>
                <div id="divisionWiseContainer">
                    </div>
            </div>

            <div class="action-section">
                <h3>Existing Teachers</h3>
                <ul id="teachersList"></ul>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, setDoc, doc, getDocs, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdA02h0pqEEQunobeSM4emZfPW1EjMKu4",
            authDomain: "makki-masjid-gakuin.firebaseapp.com",
            projectId: "makki-masjid-gakuin",
            storageBucket: "makki-masjid-gakuin.firebasestorage.app",
            messagingSenderId: "376596641128",
            appId: "1:376596641128:web:b49c1233aaed64ae6552dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- ADD TEACHER LOGIC ---
        const teacherForm = document.getElementById('addTeacherForm');
        teacherForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('teacherEmail').value;
            const name = document.getElementById('teacherName').value;
            const divChoice = document.getElementById('teacherDivision').value;

            try {
                await setDoc(doc(db, "users", email), {
                    name: name,
                    email: email,
                    role: "teacher",
                    division: divChoice
                });
                document.getElementById('adminMsg').innerText = "Teacher assigned to " + divChoice;
                teacherForm.reset();
                loadData();
            } catch (err) { alert(err.message); }
        });

        // --- ADD STUDENT LOGIC ---
        const studentForm = document.getElementById('addStudentForm');
        studentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('studentName').value;
            const divChoice = document.getElementById('studentDivision').value;
            const pEmail = document.getElementById('parentEmail').value;
            const level = document.getElementById('studentLevel').value;

            try {
                await addDoc(collection(db, "students"), {
                    name: name,
                    division: divChoice,
                    level: level,
                    parentEmail: pEmail
                });

                await setDoc(doc(db, "users", pEmail), { 
                    role: "parent", 
                    email: pEmail,
                    children: arrayUnion(name) 
                }, { merge: true });
                
                document.getElementById('studentMsg').innerText = "Successfully registered " + name;
                studentForm.reset();
                loadData();
            } catch (err) { alert(err.message); }
        });

        // --- LOAD AND GROUP DATA ---
        async function loadData() {
            const tSnap = await getDocs(collection(db, "users"));
            const sSnap = await getDocs(collection(db, "students"));
            
            // Initial counts
            let counts = { Maktab: 0, Nazera: 0, Hifz: 0 };
            let divisionGroups = { Maktab: [], Nazera: [], Hifz: [] };

            // Process Students
            sSnap.forEach(doc => {
                const s = doc.data();
                if (counts.hasOwnProperty(s.division)) {
                    counts[s.division]++;
                    divisionGroups[s.division].push(s);
                }
            });

            // Update Stat Cards
            document.getElementById('totalStudents').innerText = sSnap.size;
            document.getElementById('countMaktab').innerText = counts.Maktab;
            document.getElementById('countNazera').innerText = counts.Nazera;
            document.getElementById('countHifz').innerText = counts.Hifz;

            // Generate Division Tables
            const container = document.getElementById('divisionWiseContainer');
            container.innerHTML = "";

            for (const [divName, students] of Object.entries(divisionGroups)) {
                if (students.length > 0) {
                    let html = `<div class="div-header">${divName} Division (${students.length})</div>`;
                    html += `<table>
                                <thead>
                                    <tr>
                                        <th>Student Name</th>
                                        <th>Level</th>
                                        <th>Parent Email</th>
                                    </tr>
                                </thead>
                                <tbody>`;
                    
                    students.forEach(s => {
                        html += `<tr>
                                    <td>${s.name}</td>
                                    <td>${s.level || '---'}</td>
                                    <td>${s.parentEmail}</td>
                                 </tr>`;
                    });
                    
                    html += `</tbody></table>`;
                    container.innerHTML += html;
                }
            }

            // Update Teachers List
            let tList = document.getElementById('teachersList');
            tList.innerHTML = "";
            let tCount = 0;
            tSnap.forEach(doc => {
                const u = doc.data();
                if(u.role === 'teacher') {
                    tCount++;
                    tList.innerHTML += `<li>${u.name} - <strong>${u.division}</strong> (${u.email})</li>`;
                }
            });
            document.getElementById('totalTeachers').innerText = tCount;
        }

        document.getElementById('logoutBtn').addEventListener('click', () => window.location.href = 'index.html');
        loadData();
    </script>
</body>
</html>
