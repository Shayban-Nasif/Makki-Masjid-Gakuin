<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makki Masjid Gakuin | Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Makki Masjid <span>Gakuin</span></div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Maktab Management System</h1>
            <p>Connecting Teachers, Parents, and Administration for a better future.</p>
            
            <div class="login-container">
                <h2>Portal Login</h2>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <select id="role">
                        <option value="parent">Parent</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button type="submit" class="login-btn">Login to Dashboard</button>
                </form>
                <p id="message"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Makki Masjid Gakuin. All Rights Reserved.</p>
    </footer>

    <script type="module">
      // Import the Firebase functions
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      // IMPORTANT: Replace these values with your own from Firebase Console
      const firebaseConfig = {
        apiKey: "AIzaSyAdA02h0pqEEQunobeSM4emZfPW1EjMKu4",
        authDomain: "makki-masjid-gakuin.firebaseapp.com",
        projectId: "makki-masjid-gakuin",
        storageBucket: "makki-masjid-gakuin.firebasestorage.app",
        messagingSenderId: "376596641128",
        appId: "1:376596641128:web:b49c1233aaed64ae6552dd",
        measurementId: "G-EN2DN4DN4M"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Make these available globally for your app.js file
      window.auth = auth;
      window.db = db;
      window.signInWithEmailAndPassword = signInWithEmailAndPassword;
      window.doc = doc;
      window.getDoc = getDoc;
    </script>

    <script src="app.js" type="module"></script>
</body>
</html>
