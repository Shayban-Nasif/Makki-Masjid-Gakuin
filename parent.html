<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Portal | Makki Masjid Gakuin</title>
    <style>
        :root { --primary: #004d40; --gold: #d4af37; --red: #e57373; --green: #81c784; }
        body { background: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; }
        .navbar { background: var(--primary); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 900px; margin: 20px auto; padding: 0 15px; }
        
        /* Profile & Progress Section */
        .card { background: white; border-radius: 12px; padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .student-header { border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        .student-header h2 { margin: 0; color: var(--primary); }
        
        .progress-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .progress-item { background: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid var(--gold); }
        .progress-label { font-size: 0.75rem; color: #666; text-transform: uppercase; font-weight: bold; }
        .progress-val { font-size: 1.2rem; font-weight: bold; color: #333; margin-top: 5px; }

        /* Annual Payment Ledger */
        .ledger-title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .month-box { 
            padding: 15px; 
            border-radius: 10px; 
            text-align: center; 
            border: 2px solid #eee; 
            transition: 0.3s;
        }
        .month-name { font-weight: bold; font-size: 1rem; display: block; }
        .month-fee { font-size: 0.85rem; margin-top: 5px; opacity: 0.9; }
        
        /* Status Colors */
        .paid { background: var(--green); color: white; border-color: #66bb6a; }
        .due { background: var(--red); color: white; border-color: #ef5350; }
        .future { background: white; color: #bbb; border-style: dashed; }

        .legend { display: flex; gap: 15px; margin-top: 15px; font-size: 0.85rem; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .dot { width: 12px; height: 12px; border-radius: 3px; }

        @media (max-width: 600px) { .calendar-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

    <nav class="navbar">
        <span>Masjid Gakuin Parent Portal</span>
        <button onclick="logout()" style="background:transparent; color:white; border:1px solid white; padding:5px 15px; border-radius:4px; cursor:pointer;">Logout</button>
    </nav>

    <div class="container">
        <div id="loading">Loading records...</div>
        
        <div id="content" style="display:none;">
            <div class="card">
                <div class="student-header">
                    <h2 id="disp-name">Student Name</h2>
                    <p id="disp-division" style="margin:5px 0; color:#666; font-weight:bold;">Division</p>
                </div>
                <div class="progress-grid">
                    <div class="progress-item"><div class="progress-label" id="lbl-g1">Goal 1</div><div class="progress-val" id="val-g1">-</div></div>
                    <div class="progress-item"><div class="progress-label" id="lbl-g2">Goal 2</div><div class="progress-val" id="val-g2">-</div></div>
                    <div class="progress-item"><div class="progress-label" id="lbl-g3">Goal 3</div><div class="progress-val" id="val-g3">-</div></div>
                    <div class="progress-item"><div class="progress-label">Target Completion</div><div class="progress-val" id="val-eta">-</div></div>
                </div>
            </div>

            <div class="card">
                <div class="ledger-title">
                    <h3>Annual Payment Ledger</h3>
                    <strong id="disp-year">2026</strong>
                </div>
                
                <div class="calendar-grid" id="calendar">
                    </div>

                <div class="legend">
                    <div class="legend-item"><div class="dot" style="background:var(--green)"></div> Paid</div>
                    <div class="legend-item"><div class="dot" style="background:var(--red)"></div> Due</div>
                    <div class="legend-item"><div class="dot" style="border:1px dashed #bbb; background:white;"></div> Upcoming</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdA02h0pqEEQunobeSM4emZfPW1EjMKu4",
            authDomain: "makki-masjid-gakuin.firebaseapp.com",
            projectId: "makki-masjid-gakuin",
            storageBucket: "makki-masjid-gakuin.firebasestorage.app",
            messagingSenderId: "376596641128",
            appId: "1:376596641128:web:b49c1233aaed64ae6552dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const parentEmail = localStorage.getItem('userEmail'); 
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const now = new Date();
        const currentYear = now.getFullYear();
        const currentMonthIdx = now.getMonth();

        async function initPortal() {
            if (!parentEmail) { window.location.href = "index.html"; return; }

            // 1. Fetch Student Details
            const q = query(collection(db, "students"), where("parentEmail", "==", parentEmail.toLowerCase()));
            const snap = await getDocs(q);

            if (snap.empty) {
                document.getElementById('loading').innerText = "No student record found for this email.";
                return;
            }

            const student = { id: snap.docs[0].id, ...snap.docs[0].data() };
            
            // 2. Fetch Payment Records for this year
            const payQ = query(collection(db, "payments"), 
                where("studentId", "==", student.id), 
                where("year", "==", currentYear)
            );
            const paySnap = await getDocs(payQ);
            const paidMonths = paySnap.docs.map(d => d.data().monthIndex);

            renderUI(student, paidMonths);
        }

        function renderUI(s, paidMonths) {
            document.getElementById('loading').style.display = "none";
            document.getElementById('content').style.display = "block";

            // Set Header & Progress
            document.getElementById('disp-name').innerText = s.name;
            document.getElementById('disp-division').innerText = s.division + " Division";
            document.getElementById('val-eta').innerText = s.eta || "Not set";

            // Set Dynamic Goal Labels
            if (s.division === "Hifz") {
                document.getElementById('lbl-g1').innerText = "Current Para";
                document.getElementById('lbl-g2').innerText = "Sabaqi No.";
                document.getElementById('lbl-g3').innerText = "Manzil Status";
            } else if (s.division === "Nazera") {
                document.getElementById('lbl-g1').innerText = "Para Number";
                document.getElementById('lbl-g2').innerText = "Line Number";
                document.getElementById('lbl-g3').innerText = "Tajweed Progress";
            } else {
                document.getElementById('lbl-g1').innerText = "Qaida Page";
                document.getElementById('lbl-g2').innerText = "Dua Number";
                document.getElementById('lbl-g3').innerText = "Islamic Studies";
            }

            document.getElementById('val-g1').innerText = s.goals[0] || "-";
            document.getElementById('val-g2').innerText = s.goals[1] || "-";
            document.getElementById('val-g3').innerText = s.goals[2] || "-";

            // Render Payment Grid
            const cal = document.getElementById('calendar');
            const feeTotal = (parseInt(s.monthlyFee) || 0) + (parseInt(s.transportFee) || 0);
            
            cal.innerHTML = months.map((m, i) => {
                let status = "future";
                if (paidMonths.includes(i)) status = "paid";
                else if (i <= currentMonthIdx) status = "due";

                return `
                    <div class="month-box ${status}">
                        <span class="month-name">${m}</span>
                        <span class="month-fee">Â¥${feeTotal}</span>
                    </div>
                `;
            }).join('');
        }

        window.logout = () => { localStorage.clear(); window.location.href = 'index.html'; };

        initPortal();
    </script>
</body>
</html>
