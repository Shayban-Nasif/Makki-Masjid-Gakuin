<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Portal | Makki Masjid Gakuin</title>
    <style>
        :root { --primary: #004d40; --gold: #d4af37; --red: #e57373; --green: #81c784; --bg: #f8fafb; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; margin: 0; }
        .navbar { background: var(--primary); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 950px; margin: 20px auto; padding: 0 15px; }
        
        /* Navigation Tabs */
        .portal-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .p-tab { flex: 1; padding: 15px; text-align: center; background: white; border-radius: 10px; cursor: pointer; font-weight: bold; color: #666; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.3s; }
        .p-tab.active { background: var(--primary); color: white; }

        .card { background: white; border-radius: 12px; padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .view-pane { display: none; }
        .view-pane.active { display: block; }

        /* Progress Bars */
        .goal-container { margin-bottom: 20px; }
        .goal-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: bold; font-size: 0.9rem; }
        .progress-bg { background: #eee; height: 12px; border-radius: 6px; overflow: hidden; }
        .progress-fill { background: var(--gold); height: 100%; width: 0%; transition: 1s ease-out; }

        /* Badges */
        .service-badge { display: inline-flex; align-items: center; gap: 5px; padding: 8px 15px; border-radius: 20px; background: #e0f2f1; color: var(--primary); font-size: 0.85rem; font-weight: bold; margin-right: 10px; }

        /* Financials */
        .due-banner { background: #fff5f5; border: 2px solid var(--red); color: #c62828; padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 20px; }
        .year-select { padding: 10px; border-radius: 8px; border: 1px solid #ddd; width: 150px; font-size: 1rem; margin-bottom: 20px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .month-box { padding: 15px; border-radius: 10px; text-align: center; border: 2px solid #eee; background: white; }
        .month-box.paid { background: var(--green); color: white; border-color: #66bb6a; }
        .month-box.due { background: var(--red); color: white; border-color: #ef5350; }
        .month-box.future { color: #bbb; border-style: dashed; }

        @media (max-width: 600px) { .calendar-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

    <nav class="navbar">
        <span style="font-weight:bold;">Student Portal</span>
        <button onclick="logout()" style="background:transparent; color:white; border:1px solid white; padding:5px 12px; border-radius:4px; cursor:pointer;">Logout</button>
    </nav>

    <div class="container">
        <div id="loading" style="text-align:center; padding:50px;">Syncing with Masjid Gakuin...</div>

        <div id="portal-content" style="display:none;">
            <div class="portal-tabs">
                <div class="p-tab active" onclick="switchView('academic', this)">ðŸ“– Academic Progress</div>
                <div class="p-tab" onclick="switchView('financial', this)">ðŸ’° Financial Records</div>
            </div>

            <div id="pane-academic" class="view-pane active">
                <div class="card">
                    <h2 id="disp-name" style="margin:0 0 10px 0;">Student Name</h2>
                    <div id="service-list"></div>
                </div>

                <div class="card">
                    <h3>Learning Progress</h3>
                    <div id="goals-area"></div>
                    <p style="margin-top:20px; font-size:0.9rem; color:#666;">Target Completion: <strong id="disp-eta">...</strong></p>
                </div>

                <div class="card">
                    <h3>Teacher's Consultancy</h3>
                    <div id="disp-feedback" style="line-height:1.6; color:#444; font-style:italic;">No recent feedback provided.</div>
                </div>
            </div>

            <div id="pane-financial" class="view-pane">
                <div class="due-banner">
                    <small>TOTAL OUTSTANDING BALANCE</small>
                    <h1 id="total-due-amount" style="margin:5px 0;">Â¥0</h1>
                </div>

                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h3>Payment History</h3>
                        <select id="year-selector" class="year-select" onchange="loadFinance()">
                            <option value="2025">2025</option>
                            <option value="2026" selected>2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                    <div class="calendar-grid" id="finance-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdA02h0pqEEQunobeSM4emZfPW1EjMKu4",
            authDomain: "makki-masjid-gakuin.firebaseapp.com",
            projectId: "makki-masjid-gakuin",
            storageBucket: "makki-masjid-gakuin.firebasestorage.app",
            messagingSenderId: "376596641128",
            appId: "1:376596641128:web:b49c1233aaed64ae6552dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const parentEmail = localStorage.getItem('userEmail');
        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        let studentData = null;

        window.switchView = (pane, btn) => {
            document.querySelectorAll('.view-pane').forEach(p => p.classList.remove('active'));
            document.getElementById('pane-' + pane).classList.add('active');
            document.querySelectorAll('.p-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
        };

        async function init() {
            if(!parentEmail) { window.location.href="index.html"; return; }
            const q = query(collection(db, "students"), where("parentEmail", "==", parentEmail.toLowerCase()));
            const snap = await getDocs(q);
            if(snap.empty) { document.getElementById('loading').innerText = "Account not linked."; return; }
            
            studentData = { id: snap.docs[0].id, ...snap.docs[0].data() };
            renderAcademic();
            loadFinance();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('portal-content').style.display = 'block';
        }

        function renderAcademic() {
            document.getElementById('disp-name').innerText = studentData.name;
            document.getElementById('disp-eta').innerText = studentData.eta || "Under Evaluation";
            document.getElementById('disp-feedback').innerText = studentData.feedback || "Teacher has not added feedback yet.";

            // Services
            const sArea = document.getElementById('service-list');
            sArea.innerHTML = "";
            if(studentData.transportFee > 0) sArea.innerHTML += `<div class="service-badge">ðŸšŒ Transport Service</div>`;
            if(studentData.daylongFee > 0) sArea.innerHTML += `<div class="service-badge">ðŸ“– Daylong Study</div>`;

            // Progress Bars
            const gLabels = {
                "Hifz": ["Para Progress", "Sabaqi Mastery", "Manzil Retainment"],
                "Nazera": ["Para Number", "Tajweed Accuracy", "Recitation Flow"],
                "Maktab": ["Qaida Completion", "Dua Memorization", "Islamic Studies"]
            }[studentData.division] || ["Goal 1", "Goal 2", "Goal 3"];

            const gArea = document.getElementById('goals-area');
            gArea.innerHTML = "";
            studentData.goals.forEach((val, i) => {
                const percent = Math.min(val, 100); // Assuming 100 is max, adjust logic as needed
                gArea.innerHTML += `
                    <div class="goal-container">
                        <div class="goal-header"><span>${gLabels[i]}</span><span>${val}%</span></div>
                        <div class="progress-bg"><div class="progress-fill" style="width:${percent}%"></div></div>
                    </div>
                `;
            });
        }

        window.loadFinance = async () => {
            const selYear = parseInt(document.getElementById('year-selector').value);
            const now = new Date();
            const currYear = now.getFullYear();
            const currMonth = now.getMonth();

            const payQ = query(collection(db, "payments"), where("studentId", "==", studentData.id), where("year", "==", selYear));
            const paySnap = await getDocs(payQ);
            const paidMonths = paySnap.docs.map(d => d.data().monthIndex);

            const grid = document.getElementById('finance-grid');
            const monthlyTotal = (parseInt(studentData.monthlyFee)||0) + (parseInt(studentData.transportFee)||0) + (parseInt(studentData.daylongFee)||0);
            
            let dueCount = 0;
            grid.innerHTML = months.map((m, i) => {
                let status = "future";
                if(paidMonths.includes(i)) status = "paid";
                else if(selYear < currYear || (selYear === currYear && i <= currMonth)) {
                    status = "due";
                    dueCount++;
                }
                return `<div class="month-box ${status}"><strong>${m}</strong><br><small>Â¥${monthlyTotal}</small></div>`;
            }).join('');

            document.getElementById('total-due-amount').innerText = `Â¥${dueCount * monthlyTotal}`;
        };

        window.logout = () => { localStorage.clear(); window.location.href="index.html"; };
        init();
    </script>
</body>
</html>
