<style>
    /* New Goal Tracker Styles */
    .goal-card {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 25px;
        border-top: 5px solid #d4af37;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .progress-container {
        background: #eee;
        border-radius: 10px;
        height: 20px;
        width: 100%;
        margin: 15px 0;
        overflow: hidden;
    }
    .progress-bar {
        background: linear-gradient(90deg, #004d40, #00796b);
        height: 100%;
        width: 0%; /* Will be set by JS */
        transition: width 1s ease-in-out;
    }
    .goal-info { display: flex; justify-content: space-between; font-size: 0.9rem; color: #555; }
    .latest-status { font-size: 1.1rem; font-weight: bold; color: #004d40; margin-bottom: 5px; }
    
    .history-label { 
        font-size: 0.8rem; 
        text-transform: uppercase; 
        letter-spacing: 1px; 
        color: #888; 
        margin-top: 30px; 
        border-bottom: 1px solid #ddd;
        padding-bottom: 5px;
    }
</style>

<div id="childrenContainer"></div>

<script type="module">
    // ... (Your Firebase Imports stay the same) ...

    // --- CONFIGURATION: Define total lessons for each division ---
    const divisionGoals = {
        "Maktab": { total: 10, label: "Qaida Lessons" },
        "Nazera": { total: 30, label: "Para/Juz" },
        "Hifz": { total: 30, label: "Para/Juz Memorization" }
    };

    async function fetchReports(name) {
        const logDiv = document.getElementById(`logs-${name.replace(/\s/g, '')}`);
        
        try {
            // 1. Get Student Info (to find their Current Level)
            const studentQuery = query(collection(db, "students"), where("name", "==", name));
            const studentSnap = await getDocs(studentQuery);
            if (studentSnap.empty) return;

            const studentData = studentSnap.docs[0].data();
            const studentId = studentSnap.docs[0].id;
            
            // 2. Calculate Progress
            // We assume studentLevel is a number like "1" or "Level 3"
            const currentLevelNum = parseInt(studentData.level.replace(/\D/g, '')) || 0;
            const goalConfig = divisionGoals[studentData.division] || { total: 10, label: "Progress" };
            const percent = Math.min((currentLevelNum / goalConfig.total) * 100, 100);

            // 3. Get History
            const reportQuery = query(
                collection(db, "progress_reports"), 
                where("studentId", "==", studentId),
                orderBy("date", "desc"),
                limit(5)
            );
            const reportSnap = await getDocs(reportQuery);

            // 4. Build the UI
            let html = `
                <div class="goal-card">
                    <div class="latest-status">Current Level: ${studentData.level}</div>
                    <p style="margin:0; color:#666;">Goal: Complete ${goalConfig.label}</p>
                    
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${percent}%"></div>
                    </div>
                    
                    <div class="goal-info">
                        <span>Started: Level 0</span>
                        <span>Target: ${goalConfig.total} ${goalConfig.label}</span>
                    </div>
                    <p style="font-size:0.8rem; margin-top:10px; color:#d4af37;">
                        <strong>Note:</strong> Expected completion based on current pace is approx. 2 months.
                    </p>
                </div>

                <div class="history-label">Recent History</div>
            `;

            if (reportSnap.empty) {
                html += "<p>No daily logs yet.</p>";
            } else {
                reportSnap.forEach(doc => {
                    const data = doc.data();
                    html += `
                        <div class="report-card">
                            <strong>Date:</strong> ${data.date} | <strong>Status:</strong> ${data.attendance}<br>
                            <strong>Lesson:</strong> ${data.sabaq || 'N/A'}<br>
                            <strong>Performance:</strong> ${data.performance}
                        </div>
                    `;
                });
            }
            logDiv.innerHTML = html;

        } catch (err) { console.error(err); }
    }
    // ... (Rest of your init logic) ...
</script>
