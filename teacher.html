<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal | Makki Masjid Gakuin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .teacher-container { max-width: 900px; margin: 20px auto; padding: 20px; font-family: sans-serif; }
        .header { display: flex; justify-content: space-between; align-items: center; background: #004d40; color: white; padding: 15px 25px; border-radius: 8px; }
        .section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; }
        select, input, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn-log { background: #d4af37; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }
        .btn-submit { background: #004d40; color: white; border: none; padding: 12px; width: 100%; border-radius: 4px; cursor: pointer; font-size: 1rem; margin-top: 10px; }
        
        /* Modal */
        #logModal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); overflow-y: auto; }
        .modal-content { background: white; margin: 5% auto; padding: 25px; width: 500px; border-radius: 8px; }
        .subject-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; margin-bottom: 15px; background: #f9f9f9; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body style="background: #f4f7f6;">

    <div class="teacher-container">
        <div class="header">
            <div>
                <h1 id="teacherGreeting">Welcome, Teacher</h1>
                <p id="divisionInfo">Division: Loading...</p>
            </div>
            <button onclick="logout()" style="background: #c62828; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">Logout</button>
        </div>

        <div class="section">
            <h3>My Students</h3>
            <div id="studentTableContainer">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Current Level</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="myStudentList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="logModal">
        <div class="modal-content">
            <h3 id="modalStudentName">Daily Progress</h3>
            <form id="progressForm">
                <input type="hidden" id="logStudentId">
                
                <div style="display: flex; gap: 10px;">
                    <div style="flex:1">
                        <label>Date</label>
                        <input type="date" id="logDate" required>
                    </div>
                    <div style="flex:1">
                        <label>Attendance</label>
                        <select id="logAttendance">
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                            <option value="Late">Late</option>
                        </select>
                    </div>
                </div>

                <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">

                <div class="subject-grid">
                    <div>
                        <label>Qaida/Quran (Lesson Detail)</label>
                        <input type="text" id="sabaq1" placeholder="e.g. Page 5, Line 2">
                    </div>
                    <div>
                        <label>New Level</label>
                        <input type="number" id="levelUpdate" placeholder="e.g. 6">
                    </div>
                </div>

                <div class="subject-grid">
                    <div style="grid-column: span 2;">
                        <label>Dua/Memorization</label>
                        <input type="text" id="sabaq2" placeholder="e.g. Eating Dua">
                    </div>
                </div>

                <div class="subject-grid">
                    <div style="grid-column: span 2;">
                        <label>Islamic Studies</label>
                        <input type="text" id="sabaq3" placeholder="e.g. Pillars of Islam">
                    </div>
                </div>

                <label>Overall Performance</label>
                <select id="logPerformance">
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Needs Practice">Needs Practice</option>
                </select>

                <button type="submit" class="btn-submit">Update Progress & Notify Parents</button>
                <button type="button" onclick="closeModal()" style="width:100%; background:#999; color:white; border:none; padding:10px; margin-top:5px; border-radius:4px; cursor:pointer;">Cancel</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, getDocs, collection, query, where, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdA02h0pqEEQunobeSM4emZfPW1EjMKu4",
            authDomain: "makki-masjid-gakuin.firebaseapp.com",
            projectId: "makki-masjid-gakuin",
            storageBucket: "makki-masjid-gakuin.firebasestorage.app",
            messagingSenderId: "376596641128",
            appId: "1:376596641128:web:b49c1233aaed64ae6552dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const teacherEmail = localStorage.getItem('userEmail');
        if (!teacherEmail) { window.location.href = 'index.html'; }

        let teacherData = null;

        async function init() {
            const tDoc = await getDoc(doc(db, "users", teacherEmail));
            if (tDoc.exists()) {
                teacherData = tDoc.data();
                document.getElementById('teacherGreeting').innerText = "Assalamu Alaikum, " + teacherData.name;
                document.getElementById('divisionInfo').innerText = "Division: " + teacherData.division;
                loadStudents(teacherData.division);
            }
        }

        async function loadStudents(division) {
            const q = query(collection(db, "students"), where("division", "==", division));
            const snap = await getDocs(q);
            const list = document.getElementById('myStudentList');
            list.innerHTML = "";

            snap.forEach(doc => {
                const s = doc.data();
                list.innerHTML += `
                    <tr>
                        <td><strong>${s.name}</strong></td>
                        <td>Level ${s.level || 0} / ${s.goal || 10}</td>
                        <td><button class="btn-log" onclick="openLogModal('${doc.id}', '${s.name}', '${s.level || 0}')">Log Today</button></td>
                    </tr>
                `;
            });
        }

        window.openLogModal = (id, name, currentLevel) => {
            document.getElementById('logStudentId').value = id;
            document.getElementById('levelUpdate').value = currentLevel;
            document.getElementById('modalStudentName').innerText = "Progress for " + name;
            document.getElementById('logDate').valueAsDate = new Date();
            document.getElementById('logModal').style.display = 'block';
        };

        window.closeModal = () => { document.getElementById('logModal').style.display = 'none'; };

        document.getElementById('progressForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const sid = document.getElementById('logStudentId').value;
            const newLevel = document.getElementById('levelUpdate').value;
            
            // Format the combined Sabaq for the History log
            const combinedSabaq = `Qaida: ${document.getElementById('sabaq1').value} | Dua: ${document.getElementById('sabaq2').value} | Studies: ${document.getElementById('sabaq3').value}`;

            const logData = {
                studentId: sid,
                date: document.getElementById('logDate').value,
                attendance: document.getElementById('logAttendance').value,
                sabaq: combinedSabaq,
                performance: document.getElementById('logPerformance').value,
                teacherName: teacherData.name,
                timestamp: new Date()
            };

            try {
                // 1. Save History Record
                await addDoc(collection(db, "progress_reports"), logData);
                
                // 2. Update Student's actual level in the student document
                await updateDoc(doc(db, "students", sid), {
                    level: parseInt(newLevel)
                });

                alert("Progress Updated Successfully!");
                closeModal();
                loadStudents(teacherData.division);
                document.getElementById('progressForm').reset();
            } catch (err) { alert("Error: " + err.message); }
        });

        window.logout = () => { localStorage.clear(); window.location.href = 'index.html'; };

        init();
    </script>
</body>
</html>
