<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Panel | Makki Masjid Gakuin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .teacher-container { padding: 20px; max-width: 900px; margin: auto; }
        .attendance-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .student-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .status-btn { padding: 5px 15px; cursor: pointer; border: 1px solid #ccc; background: #fff; border-radius: 4px; }
        .present { background-color: #2e7d32; color: white; border: none; }
        .absent { background-color: #c62828; color: white; border: none; }
        .nav-header { display: flex; justify-content: space-between; align-items: center; background: #004d40; color: white; padding: 10px 20px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="teacher-container">
        <header class="nav-header">
            <h2>Teacher Dashboard</h2>
            <button onclick="window.location.href='index.html'" style="background:none; border:1px solid white; color:white; cursor:pointer; padding:5px 10px;">Logout</button>
        </header>

        <section class="attendance-card">
            <h3>Daily Attendance - <span id="currentDate"></span></h3>
            <div id="studentList">
                <p>Loading students...</p>
            </div>
            <button id="saveAttendance" class="login-btn" style="margin-top: 20px;">Save Attendance</button>
        </section>

        <section class="attendance-card" style="margin-top:20px;">
            <h3>Update Lessons (Sabaq)</h3>
            <p>Select a student to update their current Para/Surah.</p>
            </section>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAdA02h0pqEEQunobeSM4emZfPW1EjMKu4",
        authDomain: "makki-masjid-gakuin.firebaseapp.com",
        projectId: "makki-masjid-gakuin",
        storageBucket: "makki-masjid-gakuin.firebasestorage.app",
        messagingSenderId: "376596641128",
        appId: "1:376596641128:web:b49c1233aaed64ae6552dd",
        measurementId: "G-EN2DN4DN4M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Run code only after the HTML is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString();
        loadStudents();
        
        // Attach the Save button listener
        document.getElementById('saveAttendance').addEventListener('click', saveAttendanceData);
    });

    async function loadStudents() {
        const listContainer = document.getElementById('studentList');
        
        try {
            console.log("Attempting to fetch students...");
            const querySnapshot = await getDocs(collection(db, "students"));
            
            listContainer.innerHTML = ""; // Clear the "Loading..." message

            if (querySnapshot.empty) {
                listContainer.innerHTML = "<p>No students found in database.</p>";
                return;
            }

            querySnapshot.forEach((doc) => {
                const student = doc.data();
                const div = document.createElement('div');
                div.className = 'student-row';
                div.innerHTML = `
                    <span><strong>${student.name}</strong></span>
                    <div class="btn-group">
                        <button class="status-btn p-btn" data-id="${doc.id}">Present</button>
                        <button class="status-btn a-btn" data-id="${doc.id}">Absent</button>
                    </div>
                `;

                // Logic for toggling colors
                const pBtn = div.querySelector('.p-btn');
                const aBtn = div.querySelector('.a-btn');

                pBtn.onclick = () => {
                    pBtn.classList.toggle('present');
                    aBtn.classList.remove('absent');
                };
                aBtn.onclick = () => {
                    aBtn.classList.toggle('absent');
                    pBtn.classList.remove('present');
                };

                listContainer.appendChild(div);
            });
            console.log("Successfully loaded students.");
        } catch (error) {
            console.error("Error:", error);
            listContainer.innerHTML = `<p style="color:red">Error loading students: ${error.message}</p>`;
        }
    }

    async function saveAttendanceData() {
    const rows = document.querySelectorAll('.student-row');
    const saveBtn = document.getElementById('saveAttendance');
    
    // This gets the local date in YYYY-MM-DD format based on the user's computer
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const localDate = `${year}-${month}-${day}`; 

    saveBtn.innerText = "Saving...";
    saveBtn.disabled = true;

    try {
        for (let row of rows) {
            const name = row.querySelector('span').innerText;
            const isPresent = row.querySelector('.p-btn').classList.contains('present');
            const isAbsent = row.querySelector('.a-btn').classList.contains('absent');
            const status = isPresent ? "Present" : (isAbsent ? "Absent" : "Not Marked");

            await addDoc(collection(db, "attendance_logs"), {
                studentName: name,
                status: status,
                date: localDate, // Saved as the actual local day
                timestamp: new Date() // Keeps the exact record time
            });
        }
        alert("Attendance for " + localDate + " saved successfully!");
    } catch (error) {
        alert("Error saving: " + error.message);
    } finally {
        saveBtn.innerText = "Save Attendance";
        saveBtn.disabled = false;
    }
}
</script>
</body>
</html>
