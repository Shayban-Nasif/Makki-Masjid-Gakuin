<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal | Makki Masjid Gakuin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .teacher-container { max-width: 950px; margin: 20px auto; padding: 20px; font-family: sans-serif; }
        .header { display: flex; justify-content: space-between; align-items: center; background: #004d40; color: white; padding: 15px 25px; border-radius: 8px; }
        .section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; font-size: 0.85rem; text-transform: uppercase; color: #666; }
        select, input, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn-log { background: #d4af37; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-submit { background: #004d40; color: white; border: none; padding: 12px; width: 100%; border-radius: 4px; cursor: pointer; font-size: 1rem; margin-top: 10px; font-weight: bold; }
        
        /* Modal */
        #logModal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); overflow-y: auto; }
        .modal-content { background: white; margin: 2% auto; padding: 25px; width: 550px; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        .subject-row { display: grid; grid-template-columns: 2fr 1fr; gap: 15px; margin-bottom: 15px; background: #f9f9f9; padding: 12px; border-radius: 6px; border-left: 4px solid #d4af37; }
        .label-text { font-weight: bold; color: #004d40; font-size: 0.9rem; display: block; margin-bottom: 5px; }
    </style>
</head>
<body style="background: #f4f7f6;">

    <div class="teacher-container">
        <div class="header">
            <div>
                <h1 id="teacherGreeting">Welcome, Teacher</h1>
                <p id="divisionInfo" style="color: #d4af37; font-weight: bold;">Loading division...</p>
            </div>
            <button onclick="logout()" style="background: #c62828; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">Logout</button>
        </div>

        <div class="section">
            <h3>My Class Students</h3>
            <div id="studentTableContainer">
                <table>
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Progress (C1 | C2 | C3)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="myStudentList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="logModal">
        <div class="modal-content">
            <h3 id="modalStudentName" style="margin-top:0; color:#004d40;">Daily Progress Update</h3>
            <form id="progressForm">
                <input type="hidden" id="logStudentId">
                
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <div style="flex:1">
                        <label class="label-text">Date</label>
                        <input type="date" id="logDate" required>
                    </div>
                    <div style="flex:1">
                        <label class="label-text">Attendance</label>
                        <select id="logAttendance">
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                            <option value="Late">Late</option>
                        </select>
                    </div>
                </div>

                <div id="subjectInputsContainer">
                    <div class="subject-row">
                        <div>
                            <label class="label-text" id="lblS1">Subject 1 Detail</label>
                            <input type="text" id="sabaq1" placeholder="Lesson details...">
                        </div>
                        <div>
                            <label class="label-text">Current Level</label>
                            <input type="number" id="level1" required>
                        </div>
                    </div>

                    <div class="subject-row">
                        <div>
                            <label class="label-text" id="lblS2">Subject 2 Detail</label>
                            <input type="text" id="sabaq2" placeholder="Lesson details...">
                        </div>
                        <div>
                            <label class="label-text">Current Level</label>
                            <input type="number" id="level2" required>
                        </div>
                    </div>

                    <div class="subject-row">
                        <div>
                            <label class="label-text" id="lblS3">Subject 3 Detail</label>
                            <input type="text" id="sabaq3" placeholder="Lesson details...">
                        </div>
                        <div>
                            <label class="label-text">Current Level</label>
                            <input type="number" id="level3" required>
                        </div>
                    </div>
                </div>

                <div style="margin-bottom: 15px;">
                    <label class="label-text">Daily Performance</label>
                    <select id="logPerformance">
                        <option value="Excellent">Excellent - Very attentive</option>
                        <option value="Good">Good - Steady progress</option>
                        <option value="Average">Average - Needs focus</option>
                        <option value="Needs Practice">Needs Practice - Struggling</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Submit Record & Update Levels</button>
                <button type="button" onclick="closeModal()" style="width:100%; background:#999; color:white; border:none; padding:10px; margin-top:5px; border-radius:4px; cursor:pointer;">Cancel</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, getDocs, collection, query, where, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdA02h0pqEEQunobeSM4emZfPW1EjMKu4",
            authDomain: "makki-masjid-gakuin.firebaseapp.com",
            projectId: "makki-masjid-gakuin",
            storageBucket: "makki-masjid-gakuin.firebasestorage.app",
            messagingSenderId: "376596641128",
            appId: "1:376596641128:web:b49c1233aaed64ae6552dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const divisionLabels = {
            "Maktab": ["Qaida", "Dua", "Islamic Studies"],
            "Nazera": ["Nazera", "Tajweed", "Dua/IS"],
            "Hifz": ["Sabaq", "Sabaq Para", "Ammi"]
        };

        const teacherEmail = localStorage.getItem('userEmail');
        if (!teacherEmail) { window.location.href = 'index.html'; }

        let teacherData = null;

        async function init() {
            try {
                const tDoc = await getDoc(doc(db, "users", teacherEmail));
                if (tDoc.exists()) {
                    teacherData = tDoc.data();
                    document.getElementById('teacherGreeting').innerText = "Assalamu Alaikum, " + teacherData.name;
                    document.getElementById('divisionInfo').innerText = "Assigned Division: " + teacherData.division;
                    
                    const labels = divisionLabels[teacherData.division] || ["Subject 1", "Subject 2", "Subject 3"];
                    document.getElementById('lblS1').innerText = labels[0] + " (Today's Detail)";
                    document.getElementById('lblS2').innerText = labels[1] + " (Today's Detail)";
                    document.getElementById('lblS3').innerText = labels[2] + " (Today's Detail)";

                    loadStudents(teacherData.division);
                }
            } catch (err) { console.error("Init Error:", err); }
        }

        async function loadStudents(division) {
            const q = query(collection(db, "students"), where("division", "==", division));
            const snap = await getDocs(q);
            const list = document.getElementById('myStudentList');
            list.innerHTML = "";

            snap.forEach(docSnap => {
                const s = docSnap.data();
                const id = docSnap.id;
                
                // Ensure levels and goals exist to prevent UI crashes
                const l = s.levels || { c1: 0, c2: 0, c3: 0 };
                const g = s.goals || { c1: 0, c2: 0, c3: 0 };
                
                // Create row element
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${s.name}</strong></td>
                    <td style="font-size: 0.85rem; color: #555;">
                        C1: ${l.c1}/${g.c1} | C2: ${l.c2}/${g.c2} | C3: ${l.c3}/${g.c3}
                    </td>
                    <td><button class="btn-log">Daily Update</button></td>
                `;

                // Set event listener properly to avoid JSON.stringify issues
                tr.querySelector('.btn-log').onclick = () => openLogModal(id, s.name, l);
                list.appendChild(tr);
            });
        }

        window.openLogModal = (id, name, levels) => {
            document.getElementById('logStudentId').value = id;
            document.getElementById('level1').value = levels.c1 || 0;
            document.getElementById('level2').value = levels.c2 || 0;
            document.getElementById('level3').value = levels.c3 || 0;
            
            document.getElementById('modalStudentName').innerText = "Progress Update: " + name;
            document.getElementById('logDate').valueAsDate = new Date();
            document.getElementById('logModal').style.display = 'block';
        };

        window.closeModal = () => { 
            document.getElementById('logModal').style.display = 'none'; 
            document.getElementById('progressForm').reset();
        };

        document.getElementById('progressForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const sid = document.getElementById('logStudentId').value;
            
            const newLevels = {
                c1: parseInt(document.getElementById('level1').value) || 0,
                c2: parseInt(document.getElementById('level2').value) || 0,
                c3: parseInt(document.getElementById('level3').value) || 0
            };

            const labels = divisionLabels[teacherData.division] || ["S1", "S2", "S3"];
            const combinedSabaq = `${labels[0]}: ${document.getElementById('sabaq1').value} | ${labels[1]}: ${document.getElementById('sabaq2').value} | ${labels[2]}: ${document.getElementById('sabaq3').value}`;

            const logData = {
                studentId: sid,
                date: document.getElementById('logDate').value,
                attendance: document.getElementById('logAttendance').value,
                sabaq: combinedSabaq,
                performance: document.getElementById('logPerformance').value,
                teacherName: teacherData.name,
                timestamp: new Date()
            };

            try {
                // 1. Save Activity Log
                await addDoc(collection(db, "progress_reports"), logData);
                
                // 2. Update Student document with new levels
                await updateDoc(doc(db, "students", sid), {
                    levels: newLevels
                });

                alert("Daily report submitted successfully!");
                closeModal();
                loadStudents(teacherData.division);
            } catch (err) { alert("Error: " + err.message); }
        });

        window.logout = () => { localStorage.clear(); window.location.href = 'index.html'; };

        init();
    </script>
</body>
</html>
